<div layout="column" layout-fill ng-controller="NavController">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Shortly</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button ui-sref="signup" ng-hide="isAuth()">Sign Up</md-button>
      <md-button ui-sref="signin" ng-hide="isAuth()">Sign In</md-button>
      <md-button ui-sref="links" ng-show="isAuth()">Your Links</md-button>
      <md-button ui-sref="shorten" ng-show="isAuth()">Shorten</md-button>
      <md-button ng-click="signOut()" ng-show="isAuth()">Sign Out</md-button>
    </div>
  </md-toolbar>
</div>
