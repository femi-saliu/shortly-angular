<div id='signup'>
  <h1 class="md-display-1">Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>

    <md-input-container>
      <label>Username</label>
      <input type='text' name="username" ng-model='user.username' required>
    </md-input-container>

    <md-input-container>
      <label>Password</label>
      <input type="password" name="password" ng-model='user.password' required>
    </md-input-container>

    <md-button class="md-raised" ng-disabled="signupForm.$invalid">Sign Up</md-button>

  </form>
  <md-button href="#/signin">Already have an account? <strong>Signin</strong> ...</md-button>

</div>
