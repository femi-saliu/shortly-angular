<div id='signin'>
  <h1 class="md-display-1">Sign In</h1>
  <form name="signinForm" ng-submit='signin()'>

    <md-input-container>
      <label>Username</label>
      <input type='text' name="username" ng-model='user.username' required>
    </md-input-container>

    <md-input-container>
      <label>Password</label>
      <input type="password" name="password" ng-model='user.password' required>
    </md-input-container>

    <md-button class="md-raised" ng-disabled="signinForm.$invalid">Sign In</md-button>

  </form>
  <md-button href="#/signup">Don't have an account? <strong>Signup</strong> ...</md-button>

</div>
